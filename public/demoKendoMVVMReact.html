<html>
<head>
    <title>Kendo MVVM with React</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.blueopal.min.css" />
	<!--<script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>-->
    <script src="javascript/kendo/kendo.all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="javascript/kendo/kendo.reactComponent.js"></script>
  </head>
  <body id="appBody">
  <div id="appContainer">
    <p>This is a react component showing a kendo-based list of people:</p>
      <!-- You can pass an object from your VM through value ... -->
    <!--<div data-role="reactcomponent" data-bind="value: peopleList"></div>-->
      <!-- Or pass a complex object from your VM through reactcomponent binding -->
      <div data-role="reactcomponent"
           data-bind="reactcomponent: { component: PeopleList,
                                        props: { people: people, onRemovePerson: removePerson } }"></div>
    <p>Here is a kendo-based form to add more people to the list:</p>
    <div>
        <input type="text" data-bind="value: name" />
        <button data-bind="click: addPerson">Add Person</button>
    </div>

  </div>
  <script src="javascript/PeopleList.js"></script>
  <script src="javascript/kendo/app-demo-bundle.js"></script>
  </body>
 </html>
