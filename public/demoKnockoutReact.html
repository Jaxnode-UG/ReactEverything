<html>
<head>
    <title>Knockout with React</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="javascript/knockout/knockout.js"></script>
    <!--<script src="https://raw.githubusercontent.com/lelandrichardson/knockout-react/master/ideas.js"></script>-->
    <script src="javascript/knockout/reactHandler.js"></script>
  </head>
  <body id="appBody">
  <div id="appContainer">
    <p>This is a react component showing a knockout-based list of people:</p>
      <div data-bind="react: { $: PeopleList, props: { people: people, onRemovePerson: removePerson } }"></div>
    <p>This is a knockout form to add more people to the list:</p>
      <div>
          <input type="text" data-bind="value: name" /><button data-bind="click: addPerson">Add Person</button>
      </div>

  </div>
  <script src="javascript/PeopleList.js"></script>
  <script src="javascript/knockout/app-demo.js"></script>
  </body>
 </html>
